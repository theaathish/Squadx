<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
</head>
<body>

  <div id="product">
    <h2 id="product-name"></h2>
    <img id="product-image" src="" alt="Product Image">
    <p id="product-description"></p>
    <p>Original Price: <span id="original-price"></span></p>
    <p>Discount Price: <span id="discount-price"></span></p>
    <p>Status: <span id="stock-status"></span></p>
  </div>

  <script>
    // JSON Data
    const productData = [
      {
        "name": "Arduino Uno R3 Board compatible",
        "description": "A microcontroller board.",
        "originalPrice": 1500,
        "discountPrice": 500,
        "image": "https://m.media-amazon.com/images/I/61AvdQOxFzL._AC_UF1000,1000_QL80_.jpg",
        "stockStatus": "IN"
      }
    ];

    // Get product details from JSON
    const product = productData[0];

    // Populate product details on the page
    document.getElementById('product-name').innerText = product.name;
    document.getElementById('product-description').innerText = product.description;
    document.getElementById('original-price').innerText = product.originalPrice;
    document.getElementById('discount-price').innerText = product.discountPrice;
    document.getElementById('product-image').src = product.image;
    document.getElementById('stock-status').innerText = product.stockStatus === 'IN' ? 'In Stock' : 'Out of Stock';
  </script>

</body>
</html>
