<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - SquadX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TT+Commons:wght@400;700&display=swap');

        body {
            font-family: 'TT Commons', sans-serif;
        }

        .cart-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 100;
        }

        .cart-menu.active {
            right: 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500">

    <header class="p-6 flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">SquadX</h1>
        <button id="cart-toggle" class="bg-white text-blue-500 px-4 py-2 rounded">Cart (0)</button>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl text-white text-center mb-6">Shop All Products</h2>

        <!-- Search Bar -->
        <div class="flex justify-center mb-4">
            <input type="text" id="search-bar" placeholder="Search products..." class="p-2 rounded w-full sm:w-1/2">
        </div>

        <div id="spinner" class="text-center mb-4 hidden">
            <div class="spinner"></div>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </main>

    <div id="cart-menu" class="cart-menu p-4">
        <h2 class="text-lg font-bold">Cart</h2>
        <div id="cart-list" class="mt-4"></div>
        <button id="checkout-btn" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hidden"
            onclick="checkout()">Finalize Purchase</button>
        <button id="close-cart" class="mt-4 text-blue-500" onclick="toggleCart()">Close</button>
    </div>

    <footer class="p-6 bg-gray-800 mt-8">
        <div class="text-white text-center">
            <p>&copy; 2024 SquadX. All rights reserved.</p>
            <p><a href="contact.html" class="text-blue-400">Contact Us</a></p>
        </div>
    </footer>

    <script>
        let products = [];
        let cart = [];

        async function fetchProducts() {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden'); // Show spinner
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz44r5CwUWRr3--bK8sJ9xFPpt2w-C74KUKm4BoAkcCDwFnhIpxqCG0xC9AeosrxYCrFQ/exec');
                products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error("Failed to fetch products:", error);
            } finally {
                spinner.classList.add('hidden'); // Hide spinner
            }
        }

        function renderProducts(productsToRender) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous products

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-4';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover mb-2">
                    <h3 class="text-lg font-bold">${product.name}</h3>
                    <p class="text-gray-700">${product.description}</p>
                    <p class="font-bold text-lg">${product.price} ₹</p>
                    <input type="number" id="quantity-${product.name}" min="0" value="0" class="border p-1 rounded w-24 mb-2">
                    <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="addToCart('${product.name}', ${product.price}, document.getElementById('quantity-${product.name}').value)">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Filter products based on search query
        function filterProducts() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchQuery) ||
                product.description.toLowerCase().includes(searchQuery)
            );
            renderProducts(filteredProducts);
        }

        // Add event listener for search bar input
        document.getElementById('search-bar').addEventListener('input', filterProducts);

        function addToCart(name, price, quantity) {
            const qty = parseInt(quantity);
            if (qty > 0) {
                const existingItemIndex = cart.findIndex(item => item.name === name);
                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity += qty;
                } else {
                    cart.push({ name, price, quantity: qty });
                }
                renderCart();
            }
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                cartItem.innerHTML = `${item.name} - ${item.quantity} x ${item.price} ₹ = ${itemTotal} ₹`;
                cartList.appendChild(cartItem);
            });

            const checkoutButton = document.getElementById('checkout-btn');
            if (cart.length > 0) {
                checkoutButton.classList.remove('hidden');
            } else {
                checkoutButton.classList.add('hidden');
            }

            // Update cart button text
            const cartToggleButton = document.getElementById('cart-toggle');
            cartToggleButton.innerText = `Cart (${cart.length})`;
        }

        function toggleCart() {
            const cartMenu = document.getElementById('cart-menu');
            cartMenu.classList.toggle('active');
        }

        function checkout() {
            let message = "I'd like to buy:\n";
            let totalPrice = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                message += `${item.quantity} x ${item.name} for ${item.price * item.quantity} ₹\n`;
                totalPrice += itemTotal;
            });
            message += `Total: ${totalPrice} ₹`;
            const whatsappUrl = `https://wa.me/917358345311?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl;
        }

        document.getElementById('cart-toggle').addEventListener('click', toggleCart);
        fetchProducts();
    </script>
</body>

</html>
