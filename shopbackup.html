<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - SquadX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TT+Commons:wght@400;700&display=swap');

        body {
            font-family: 'TT Commons', sans-serif;
            background: #f5f5f5;
        }

        /* General Styles */
        .cart-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            padding: 20px;
            border-radius: 10px;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-popup.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 200;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-cart:hover {
            background: #0056b3;
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.4);
        }

        .floating-cart span {
            margin-left: 8px;
        }

        .pagination button,
        .pagination span {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pagination button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
        }

        /* Product Grid and Card Styles */
        #product-list div {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        #product-list div:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .grid-cols-3 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .floating-cart {
                font-size: 12px;
                padding: 8px 12px;
            }

            .floating-cart span {
                font-size: 14px;
            }

            .cart-popup {
                width: 90%;
                max-height: 90vh;
            }
        }
    </style>
</head>

<body>

    <header class="p-6 flex justify-between items-center bg-gray-800">
        <h1 class="text-white text-2xl font-bold">
            <a href="index.html" class="hover:underline">SquadX</a>
        </h1>
        <button id="cart-toggle" class="floating-cart">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="cart" width="24">
            <span>Cart (0)</span>
        </button>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl text-gray-800 text-center mb-6">Shop All Products</h2>

        <!-- Search Bar -->
        <div class="flex justify-center mb-4">
            <input type="text" id="search-bar" placeholder="Search products..." class="p-2 rounded w-full sm:w-1/2 border">
        </div>

        <!-- Filter Options -->
        <div class="flex justify-center mb-4">
            <select id="filter" class="p-2 rounded w-full sm:w-1/4 border">
                <option value="default">Default</option>
                <option value="low-high">Price: Low to High</option>
                <option value="high-low">Price: High to Low</option>
            </select>
        </div>

        <div id="spinner" class="text-center mb-4 hidden">
            <div class="spinner"></div>
        </div>

        <!-- Product Grid -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

        <!-- Pagination Controls -->
        <div class="pagination" id="pagination-controls"></div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-popup" class="cart-popup">
        <h2 class="text-lg font-bold">Cart</h2>
        <div class="overflow-x-auto">
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">S.No</th>
                        <th class="px-4 py-2">Product</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Original Price</th>
                        <th class="px-4 py-2">Quantity</th>
                        <th class="px-4 py-2">Total</th>
                        <th class="px-4 py-2">You Saved</th>
                    </tr>
                </thead>
                <tbody id="cart-list" class="mt-4"></tbody>
            </table>
        </div>
        <p id="total-amount" class="font-bold mt-4">Total: ₹0</p>
        <button id="checkout-btn" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hidden" onclick="checkout()">Finalize Purchase</button>
        <button id="clear-cart" class="mt-4 bg-red-500 text-white py-2 px-4 rounded" onclick="clearCart()">Clear Cart</button>
        <button id="download-pdf" class="mt-4 bg-green-500 text-white py-2 px-4 rounded" onclick="generatePDF()">Download PDF</button>
        <button id="close-cart" class="mt-4 text-blue-500" onclick="toggleCart()">Close</button>
    </div>

    <!-- Overlay for the popup -->
    <div id="overlay" class="overlay"></div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-10">
        <div class="text-center">
            <p class="text-sm">&copy; 2024 SquadX. All rights reserved.</p>
            <p class="text-sm">Crafted by <a href="https://www.theaathish.site" class="text-red-500 hover:underline">@Aathish</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script>
        let products = [];
        let filteredProducts = [];
        let cart = [];
        let currentPage = 1;
        const itemsPerPage = 6;
        let totalPages = 1;

        async function fetchProducts() {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden'); // Show spinner
            try {
                const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=Yfuk-ysZRbKFw79FdfN0WqffhmDFkoQDrI5r3gzWzPO2dsA75mmIHIhQLuC8c82JDumLYE50Hp9JpCCHqXgrVaSb7mzyqkeJm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnPVNHR0rSAP571M5-bUi6wTy8qGa1k_OqnAqCApMApBQYxmqslfD1kO1HWoSMupvuwQiOsPwya6RKSWDdHady7KBBMYlCm1K4tz9Jw9Md8uu&lib=MJNYiXG_z8xhEuxfoMo1BLQLCqzEsJnJr');
                products = await response.json();
                // Ensure all prices are integers
                products.forEach(product => {
                    product.discountPrice = Math.round(parseFloat(product.discountPrice));
                    product.originalPrice = Math.round(parseFloat(product.originalPrice));
                });
                totalPages = Math.ceil(products.length / itemsPerPage);
                renderProducts(products, currentPage);
                renderPagination(totalPages, currentPage);
            } catch (error) {
                console.error("Failed to fetch products:", error);
            } finally {
                spinner.classList.add('hidden'); // Hide spinner
            }
        }

        function renderProducts(productsToRender, page) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous products

            const start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;
            const paginatedProducts = productsToRender.slice(start, end);

            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-4 transition-transform duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-contain mb-2 rounded-md">
                    <h3 class="text-lg font-bold">${product.name}</h3>
                    <p class="text-gray-700">${product.description}</p>
                    <p class="font-bold text-lg">₹${product.discountPrice} <span class="line-through text-gray-500">₹${product.originalPrice}</span></p>
                    <p class="text-green-500">Stock: ${product.stockStatus}</p>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded mt-2 transition duration-200 ease-in-out transform hover:bg-blue-600 hover:scale-105" onclick="addToCart('${product.name}', ${product.discountPrice}, ${product.originalPrice})">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        function renderPagination(totalPages, currentPage) {
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = ''; // Clear previous pagination

            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            if (startPage > 1) {
                paginationControls.innerHTML += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationControls.innerHTML += `<span class="dots">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationControls.innerHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationControls.innerHTML += `<span class="dots">...</span>`;
                }
                paginationControls.innerHTML += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderProducts(filteredProducts.length > 0 ? filteredProducts : products, currentPage);
            renderPagination(totalPages, currentPage);
        }

        document.getElementById('search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            currentPage = 1;
            renderProducts(filteredProducts, currentPage);
            renderPagination(totalPages, currentPage);
        });

        document.getElementById('filter').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            if (filterValue === 'low-high') {
                filteredProducts = [...products].sort((a, b) => a.discountPrice - b.discountPrice);
            } else if (filterValue === 'high-low') {
                filteredProducts = [...products].sort((a, b) => b.discountPrice - a.discountPrice);
            } else {
                filteredProducts = products;
            }
            totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            currentPage = 1;
            renderProducts(filteredProducts, currentPage);
            renderPagination(totalPages, currentPage);
        });

        function addToCart(productName, productPrice, originalPrice) {
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({
                    name: productName,
                    price: productPrice, // Already rounded, no need to round again
                    originalPrice: originalPrice, // Already rounded
                    quantity: 1
                });
            }
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = ''; // Clear previous cart items
            let cartTotal = 0;
            let totalSaved = 0;
            let cartOrig = 0; // Declare cartOrig

            cart.forEach((item, index) => {
                const total = item.price * item.quantity;
                const qri = item.originalPrice * item.quantity;
                const saved = (item.originalPrice - item.price) * item.quantity; // Calculating savings
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2">${index + 1}</td>
                    <td class="px-4 py-2">${item.name}</td>
                    <td class="px-4 py-2">₹${item.price}</td>
                    <td class="px-4 py-2">₹${item.originalPrice}</td>
                    <td class="px-4 py-2">${item.quantity}</td>
                    <td class="px-4 py-2">₹${total}</td>
                    <td class="px-4 py-2 text-green-500">₹${saved}</td>
                `;
                cartList.appendChild(row);
                cartTotal += total;
                totalSaved += saved;
                cartOrig += qri;
            });

            document.getElementById('total-amount').textContent = `Total: ₹${cartTotal}`;
            document.getElementById('checkout-btn').classList.toggle('hidden', cart.length === 0);

            // Update floating cart button with the number of items in the cart
            document.getElementById('cart-toggle').querySelector('span').textContent = `Cart (${cart.length})`;

            // Store totals for PDF generation
            window.cartTotal = cartTotal;
            window.totalSaved = totalSaved;
            window.cartOrig = cartOrig; // Corrected variable name
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf; // Correct way to reference jsPDF after loading it via CDN

            const pdfContent = [];

            cart.forEach((item, index) => {
                const total = item.price * item.quantity;
                const saved = (item.originalPrice - item.price) * item.quantity;
                pdfContent.push([index + 1, item.name, item.quantity, `${item.originalPrice}`, `${item.price}`, `${total}`, `${saved}`]);
            });

            // Overall totals
            const overallTotal = window.cartTotal || 0;
            const overallOrig = window.cartOrig || 0;
            const overallSaved = window.totalSaved || 0;
            const finalPrice = overallTotal; // Since final price is the total after savings

            // Example ads data
            const ads = ['Visit SquadX for more offers!', 'Discounts on new arrivals at SquadX!'];

            const doc = new jsPDF();
            doc.text('SquadX Invoice', 14, 20);
            doc.autoTable({
                startY: 25,
                head: [['S.No', 'Product', 'Quantity', 'Original Price', 'Price', 'Total', 'You Saved']],
                body: pdfContent,
                styles: { halign: 'center' },
                headStyles: { fillColor: [0, 123, 255] },
            });

            // Add overall totals
            const finalY = doc.autoTable.previous.finalY + 10;
            doc.text(`Total Original Amount: ${overallOrig}`, 14, finalY);
            doc.text(`Total Saved: ${overallSaved}`, 14, finalY + 10);
            doc.text(`Final Price: ${finalPrice}`, 14, finalY + 20);

            // Add ads after totals
            doc.text(ads.join('\n'), 14, finalY + 40);

            doc.save('cart-invoice.pdf');
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1); // Remove the item if quantity is 0
            }
            updateCart();
        }

        function toggleCart() {
            const cartPopup = document.getElementById('cart-popup');
            const overlay = document.getElementById('overlay');
            cartPopup.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        document.getElementById('cart-toggle').addEventListener('click', toggleCart);

        function clearCart() {
            cart = [];
            updateCart();
        }

        function checkout() {
            const cartItems = cart.map(item => `${item.name} - ${item.quantity} qty`).join('\n');
            const message = encodeURIComponent(`I'd like to purchase the following items:\n${cartItems}`);
            window.location.href = `https://wa.me/917358345611?text=${message}`;
        }

        fetchProducts();
    </script>

</body>

</html>
