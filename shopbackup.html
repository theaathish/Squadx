<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - SquadX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TT+Commons:wght@400;700&display=swap');

        body {
            font-family: 'TT Commons', sans-serif;
            background: linear-gradient(to right, black, red);
        }

        .cart-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 100;
        }

        .cart-menu.active {
            right: 0;
        }

        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 200;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header class="p-6 flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">Squad - X</h1>
        <button id="cart-toggle" class="floating-cart">Cart (0)</button>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl text-white text-center mb-6">Shop All Products</h2>

        <!-- Search Bar -->
        <div class="flex justify-center mb-4">
            <input type="text" id="search-bar" placeholder="Search products..." class="p-2 rounded w-full sm:w-1/2">
        </div>

        <div id="spinner" class="text-center mb-4 hidden">
            <div class="spinner"></div>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </main>

    <div id="cart-menu" class="cart-menu p-4">
        <h2 class="text-lg font-bold">Cart</h2>
        <div id="cart-list" class="mt-4"></div>
        <button id="checkout-btn" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hidden"
            onclick="checkout()">Finalize Purchase</button>
        <button id="clear-cart" class="mt-4 bg-red-500 text-white py-2 px-4 rounded" onclick="clearCart()">Clear
            Cart</button>
        <button id="close-cart" class="mt-4 text-blue-500" onclick="toggleCart()">Close</button>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-10">
        <div class="text-center">
            <p class="text-sm">&copy; 2024 SquadX. All rights reserved.</p>
            <p class="text-sm">Crafted by <a href="https://www.theaathish.site"
                    class="text-red-500 hover:underline">@Aathish</a></p>
        </div>
    </footer>

    <script>
        let products = [];
        let cart = [];

        async function fetchProducts() {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden'); // Show spinner
            try {
                const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=Yfuk-ysZRbKFw79FdfN0WqffhmDFkoQDrI5r3gzWzPO2dsA75mmIHIhQLuC8c82JDumLYE50Hp9JpCCHqXgrVaSb7mzyqkeJm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnPVNHR0rSAP571M5-bUi6wTy8qGa1k_OqnAqCApMApBQYxmqslfD1kO1HWoSMupvuwQiOsPwya6RKSWDdHady7KBBMYlCm1K4tz9Jw9Md8uu&lib=MJNYiXG_z8xhEuxfoMo1BLQLCqzEsJnJr');
                products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error("Failed to fetch products:", error);
            } finally {
                spinner.classList.add('hidden'); // Hide spinner
            }
        }

        function renderProducts(productsToRender) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous products

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-4';
                productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover mb-2">
            <h3 class="text-lg font-bold">${product.name}</h3>
            <p class="text-gray-700">${product.description}</p>
            <p class="font-bold text-lg">${product.discountPrice} ₹ <span class="line-through text-gray-500">${product.originalPrice} ₹</span></p>
            <p class="text-green-500">Stock: ${product.stockStatus}</p>
            <input type="number" id="quantity-${product.name}" min="0" value="0" class="border p-1 rounded w-24 mb-2">
            <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="addToCart('${product.name}', ${product.originalPrice}, document.getElementById('quantity-${product.name}').value)">Add to Cart</button>
        `;
                productList.appendChild(productCard);
            });
        }

        function addToCart(productName, productPrice, quantity) {
            quantity = parseInt(quantity);
            if (quantity > 0) {
                const productIndex = cart.findIndex(item => item.name === productName);
                if (productIndex > -1) {
                    cart[productIndex].quantity += quantity;
                } else {
                    cart.push({ name: productName, price: productPrice, quantity });
                }
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('cart-list');
            const cartButton = document.getElementById('cart-toggle');
            cartList.innerHTML = '';  // Clear the cart list
            let totalItems = 0;
            let totalPrice = 0;

            cart.forEach(item => {
                totalItems += item.quantity;
                totalPrice += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item mb-4';
                cartItem.innerHTML = `
            <p>${item.name} - ${item.quantity} x ₹${item.price} = ₹${item.quantity * item.price}</p>
            <button class="text-red-500" onclick="removeFromCart('${item.name}')">Remove</button>
        `;
                cartList.appendChild(cartItem);
            });

            cartButton.textContent = `Cart (${totalItems})`;

            if (totalItems > 0) {
                const totalDisplay = document.createElement('p');
                totalDisplay.className = 'font-bold';
                totalDisplay.textContent = `Total: ₹${totalPrice}`;
                cartList.appendChild(totalDisplay);
                document.getElementById('checkout-btn').classList.remove('hidden');
            } else {
                document.getElementById('checkout-btn').classList.add('hidden');
            }
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCartDisplay();
        }

        function clearCart() {
            cart = [];
            updateCartDisplay();
        }

        function toggleCart() {
            const cartMenu = document.getElementById('cart-menu');
            cartMenu.classList.toggle('active');
        }

        function checkout() {
            const whatsappMessage = cart.map(item => `${item.quantity} x ${item.name} @ ₹${item.price}`).join('%0A');
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            window.location.href = `https://wa.me/917358345611?text=Order%20Details:%0A${whatsappMessage}%0ATotal%20Price:%20₹${totalPrice}`;
            clearCart();
        }

        // Add search functionality
        document.getElementById('search-bar').addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );
            renderProducts(filteredProducts);
        });

        document.addEventListener('DOMContentLoaded', fetchProducts);
        document.getElementById('cart-toggle').addEventListener('click', toggleCart);
        document.getElementById('close-cart').addEventListener('click', toggleCart);

    </script>

</body>

</html>
